<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>باغ رستوران عطر سیب</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1A1D2D; /* سورمه‌ای تیره */
      color: #c8a257; /* رنگ طلایی برای متن */
      overflow-x: hidden;
    }

    /* افکت ذرات پس‌زمینه برای هر سکشن */
    .particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    #welcome-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(26, 29, 45, 0.95); /* سورمه‌ای تیره با شفافیت */
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    #welcome-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(200,162,87, 0.3);
      border-radius: 16px;
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 0 25px rgba(200,162,87, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: scaleFade 1.5s ease-in-out;
      z-index: 10;
    }

    #welcome-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(200,162,87, 0.5);
    }

    #welcome-box h1 {
      font-size: 1.8rem;
      color: #c8a257;
      margin: 0;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes scaleFade {
      0% {opacity: 0; transform: scale(0.95);}
      100% {opacity: 1; transform: scale(1);}
    }

    .parallax {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .logo {
      width: 180px;
      margin-bottom: 2rem;
      mix-blend-mode: screen;
      transition: all 0.3s ease-in-out;
      z-index: 2;
      filter: drop-shadow(0 0 10px #c8a257); /* گلو در حالت عادی */
    }

    .logo:hover {
      transform: scale(1.1); /* فقط بزرگتر شدن لوگو */
      filter: drop-shadow(0 0 20px #c8a257); /* افزایش گلو */
    }

    .scroll-icon {
      cursor: pointer;
      width: 36px;
      animation: bounce 2s infinite;
      z-index: 10;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .halo {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(200,162,87,0.2) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #info-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 60px;
      overflow: hidden;
    }

    #info-box {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      color: #c8a257;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(200,162,87, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 2;
    }

    #info-box:hover {
      transform: rotateX(3deg) rotateY(-3deg) scale(1.01);
      box-shadow: 0 0 45px rgba(200,162,87, 0.6);
    }

    #info-box a {
      color: #c8a257;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <!-- پیام خوش‌آمد -->
  <div id="welcome-overlay">
    <div id="welcome-box" onclick="startExperience()">
      <h1>باغ رستوران عطر سیب</h1>
      <p style="margin-top: 1rem; font-size: 1rem;">برای ادامه کلیک کنید</p>
    </div>
  </div>

  <!-- موزیک زمینه -->
  <audio id="bg-music" loop>
    <source src="https://codoseo.net/mag/wp-content/uploads/2021/07/bensound-ofeliasdream.mp3" type="audio/mpeg">
  </audio>

  <!-- صفحه لوگو -->
  <section class="parallax">
    <div class="particles-container" id="particles-logo"></div>
    <div class="halo"></div>
    <img src="logo-atresib.png" alt="لوگو عطرسیب" class="logo" />
    <svg onclick="handleScrollClick()" class="scroll-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#c8a257" viewBox="0 0 24 24">
      <path d="M12 16.5l-6-6h12l-6 6z"/>
    </svg>
  </section>

  <!-- اطلاعات تماس -->
  <section id="info-section">
    <div class="particles-container" id="particles-info"></div>
    <div id="info-box">
      <h2>ارتباط با عطر سیب</h2>
      <a href="tel:+989126799873">📞 +989126799873</a>
      <a href="tel:+989198375293">📞 +989198375293</a>
      <a href="tel:+989186086131">📞 +989186086131</a>
      <a href="https://instagram.com/talar_emaratdibaa" target="_blank">📷 @talar_emaratdibaa</a>
      <a href="https://instagram.com/atresib_diba_resturant" target="_blank">📷 @atresib_diba_resturant</a>
      <a href="https://instagram.com/emarat_dibaa" target="_blank">📷 @emarat_dibaa</a>
      <a href="https://wa.me/989126799873" target="_blank">💬 واتساپ</a>
      <p>📍 همدان،جاده گنج نامه،باغ رستوران عطر سیب</p>
    </div>
  </section>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    function startExperience() {
      document.getElementById('welcome-overlay').style.display = 'none';
      const music = document.getElementById('bg-music');
      music.play().catch(err => console.log("موزیک پخش نشد:", err));
    }

    function handleScrollClick() {
      window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
    }

    function initParticles(id) {
      particlesJS(id, {
        "particles": {
          "number": { "value": 60 },
          "color": { "value": "#c8a257" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.5 },
          "size": { "value": 3 },
          "line_linked": { "enable": false },
          "move": { "enable": true, "speed": 1 }
        },
        "interactivity": {
          "detect_on": "window",
          "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" }
          }
        }
      });
    }

    // Initialize particles
    window.onload = () => {
      initParticles('particles-logo');
      initParticles('particles-info');
    };
  </script>
</body>
</html>
