<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - صفحه پیدا نشد</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a0000);
      font-family: 'Tahoma', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      color: #ff0000;
      text-shadow: 0 0 15px #ff3333, 0 0 30px #990000;
      animation: pulse 2s infinite alternate;
    }

    h2 {
      font-size: 2rem;
      margin-top: 10px;
      color: #fff;
      text-shadow: 0 0 5px #ff0000;
    }

    p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #bbb;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      border: 2px solid #ff0000;
      border-radius: 5px;
      transition: 0.3s;
      background: transparent;
    }

    a:hover {
      background: #ff0000;
      color: #000;
      box-shadow: 0 0 15px #ff0000;
    }

    /* انیمیشن */
    @keyframes pulse {
      from { text-shadow: 0 0 10px #ff0000, 0 0 30px #ff3333; }
      to { text-shadow: 0 0 20px #ff0000, 0 0 50px #ff6666; }
    }

    /* افکت ذرات معلق */
    .particle {
      position: absolute;
      background: gold;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>صفحه پیدا نشد</h2>
    <p>ممکن است آدرس را اشتباه وارد کرده باشید یا صفحه حذف شده باشد.</p>
    <a href="/">بازگشت به صفحه اصلی</a>
  </div>

  <!-- ساخت ذرات -->
  <script>
    for (let i = 0; i < 30; i++) {
      let particle = document.createElement("div");
      particle.classList.add("particle");
      document.body.appendChild(particle);

      let size = Math.random() * 6 + 4;
      particle.style.width = size + "px";
      particle.style.height = size + "px";
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = (Math.random() * 5 + 5) + "s";
      particle.style.animationDelay = Math.random() * 10 + "s";
    }
  </script>
</body>
</html>
